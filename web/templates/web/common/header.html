<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/web" class="nav-link px-2 text-secondary">Home</a></li>
       {% if user.is_authenticated %} <li><a href="/app" class="nav-link px-2 text-white">Kredensial</a></li>{% endif %}
        {% comment %} <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li> 
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li> {% endcomment %}
      </ul>

      {% comment %} <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form> {% endcomment %}

      <div class="text-end">
        {% if user.is_authenticated %}
         <a href="login" class="btn btn-outline-light me-2 role="button" aria-pressed="true">Logout</a>
       {% else %}
        <a href="login" class="btn btn-outline-light me-2 role="button" aria-pressed="true">Login</a>
        {% endif %}
        {% comment %} <button type="button" class="btn btn-warning">Sign-up</button>
      </div> {% endcomment %}
    </div>
  </div>
